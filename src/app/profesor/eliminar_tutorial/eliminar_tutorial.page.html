<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Lista tutoriales</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding">
  <ion-row ion-item *ngFor="let item of listadoT">
    <ion-col>
      <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.idTutorial }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ item.nombre }}</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

    <h2>Eliminar tutorial</h2>
    <form #formEliminarTutorial="ngForm">
        <p>
            <ion-item>
                <input name="idTutorial" [(ngModel)]="tutorial.idTutorial"
                    type="number"
                    placeholder="idTutorial">
            </ion-item>
        </p>
        
        <p>
          <ion-button type="submit" color="success" expand="block" (click)="eliminar_tutorial()">Eliminar</ion-button>      
        </p>
    </form>
