<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Lista tutoriales</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <h2>Añadir tutorial</h2>
    <form (ngSubmit)="aniadir_tutorial()" #formTutorial="ngForm">
        <p>

            <mat-form-field>
                <input matInput name="idTutorial" [(ngModel)]="tutorial.idTutorial"
                    type="number"
                    placeholder="idTutorial">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput name="tipo" [(ngModel)]="tutorial.tipo"
                    type="text"
                    placeholder="tipo">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput name="nombre" [(ngModel)]="tutorial.nombre"
                    type="text"
                    placeholder="nombre">
            </mat-form-field>
        </p>
        <p>
          <mat-form-field>
              <input matInput name="recurso" [(ngModel)]="tutorial.recurso"
                  type="text"
                  placeholder="recurso">
          </mat-form-field>
      </p>
        <p>
            <button type="submit" mat-flat-button color="accent">Añadir tutorial</button>
        </p>
    </form>
