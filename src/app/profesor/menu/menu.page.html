<!--Fichero encargado de la creación de la página web para que el alumno pueda ver su página de inicio-->
<!--Autor: Jesús López Rodríguez-->
<!--Se va a definir las diferentes cards de ionic que nos permitirán mostrar al alumno la página de inicio-->

<ion-header>
  <ion-toolbar>
    <ion-title>Menú Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>

        <ion-col>
            <ion-card>
              <img src="https://image.flaticon.com/icons/png/512/857/857681.png" />
              <ion-card-header>
                <ion-card-title>Primer plato</ion-card-title>
              </ion-card-header>
            </ion-card>
        </ion-col>

      </ion-row>

      <ion-row>
        
        <ion-col>
            <ion-card>
              <img src="https://image.flaticon.com/icons/png/512/857/857681.png" />
              <ion-card-header>
                <ion-card-title>Segundo plato</ion-card-title>
              </ion-card-header>
            </ion-card>
        </ion-col>

      </ion-row>

      <ion-row>
        
        <ion-col>
            <ion-card>
              <img src="https://image.flaticon.com/icons/png/512/857/857681.png" />
              <ion-card-header>
                <ion-card-title>Tercer plato</ion-card-title>
              </ion-card-header>
            </ion-card>
        </ion-col>

      </ion-row>

      <!-- Fila con Ayuda y botón de Inicio -->
      <ion-row>

        <ion-col size="6">
          <ion-card>
            <img src= "https://cdn.icon-icons.com/icons2/602/PNG/512/Help_icon-icons.com_55891.png"/>
            <ion-card-header>
              <ion-card-title>Ayuda</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card [routerLink]="['../home']">
            <img src= "https://icon-library.com/images/home-icon-black/home-icon-black-3.jpg"/>
            <ion-card-header>
              <ion-card-title>Inicio</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>
</ion-content>
