<ion-header>
  <ion-toolbar>
    <ion-title>¿Quién eres?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let perfil of perfiles" [routerLink]="['/home']">
          <center>
            <ion-avatar> 
              <ion-img [src]="perfil.imageURL" aria-labelledby="usuario"></ion-img> 
            </ion-avatar>
            <ion-label id="usuario">{{perfil.nombre}}</ion-label>
          </center>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
