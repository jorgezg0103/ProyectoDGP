<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>
          Inicio Alumno Vista Compleja
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Inicio</ion-title>
        </ion-toolbar>
      </ion-header>
    
      <div id="container">
        <ion-grid>

          <!-- Fila con menu y tutoriales  -->
          <ion-row>
            <ion-col>
                <ion-card [routerLink]="['../menu']">
                  <img src="https://image.flaticon.com/icons/png/512/857/857681.png" />
                  <ion-card-header>
                    <ion-card-title>Men√∫</ion-card-title>
                  </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col>
              
              <ion-card [routerLink]="['../tutoriales']">
                <img src="https://library.kissclipart.com/20181007/jtw/kissclipart-webinars-icon-png-clipart-computer-icons-web-confe-680ac42975b629d6.png" />
                <ion-card-header>
                  <ion-card-title>Tutorial</ion-card-title>
                </ion-card-header>
              </ion-card>
    
            </ion-col>
          </ion-row>
          
          <!-- Fila con agenda  -->
          <ion-row>
            
            <ion-col></ion-col>
    
            <ion-col size= "12">
    
              <ion-card [routerLink]="['../agenda']">
                <img src="https://thumbs.dreamstime.com/b/agenda-icon-vector-isolated-white-background-agenda-sign-agenda-icon-vector-isolated-white-background-agenda-transparent-125392198.jpg" style="height: 100px;"/>
                <ion-card-header>
                  <ion-card-title>Agenda</ion-card-title>
                </ion-card-header>
              </ion-card>
    
            </ion-col>
    
            <ion-col></ion-col>
    
          </ion-row>
    
          <!-- Fila con Ayuda  -->
          <ion-row>
            
            <ion-col size="6">
              <ion-card>
                <img src= "https://cdn.icon-icons.com/icons2/602/PNG/512/Help_icon-icons.com_55891.png"/>
                <ion-card-header>
                  <ion-card-title>Ayuda</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
    
            <ion-col></ion-col>
    
          </ion-row>
    
        </ion-grid>
      </div>
    </ion-content>

  </ion-app>
</body>
