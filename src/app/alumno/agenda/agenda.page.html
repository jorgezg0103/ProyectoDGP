<ion-header>
  <ion-toolbar>
    <ion-title>Agenda Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id = "container">
    
    <ion-grid>
      
      <ion-row>
        
        <ion-col>
          
          <ion-card>
            
            <ion-grid>
              
              <ion-row>

                <ion-col>
                  <img src = 'https://image.flaticon.com/icons/png/512/257/257651.png'>
                </ion-col>

                <ion-col>
                 
                  <img src="https://image.flaticon.com/icons/png/512/857/857681.png" />
                  <ion-card-header>
                    <ion-card-title>Primer menu</ion-card-title>
                  </ion-card-header>


                </ion-col>


              </ion-row>

            </ion-grid>

          </ion-card>
        </ion-col>

      </ion-row>
      

      <ion-row>
        <ion-card [routerLink]="['/menu']">
          <img src = "https://icon-library.com/images/icon-plus/icon-plus-28.jpg"/>
            <ion-card-header>
              <ion-card-title>Añadir menu</ion-card-title>
            </ion-card-header>

        </ion-card>

      </ion-row>
      
      <!-- Fila con Ayuda y botón de Inicio -->
      <ion-row>
      
        <ion-col size="6">
          <ion-card>
            <img src= "https://cdn.icon-icons.com/icons2/602/PNG/512/Help_icon-icons.com_55891.png"/>
            <ion-card-header>
              <ion-card-title>Ayuda</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      
        <ion-col>
          <ion-card [routerLink]="['../home']">
            <img src= "https://icon-library.com/images/home-icon-black/home-icon-black-3.jpg"/>
            <ion-card-header>
              <ion-card-title>Inicio</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      
      </ion-row>
        
    </ion-grid>
    
  </div>

</ion-content>
